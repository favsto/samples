apiVersion: v1
kind: PersistentVolume
metadata:
  name: demo-pv1
  namespace: demo-volumes
spec:
  capacity:
    storage: 10Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: slow
  gcePersistentDisk:
    pdName: demo-volume
    fsType: ext4